<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Candidate Screening Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="wrapper">

    <!-- Intro / Details Form -->
    <section class="panel" id="intro">
      <h1>Candidate Screening Quiz</h1>
      <p>Please enter your details to begin:</p>
      <input type="text" id="fullName"   placeholder="Full Name (as per passport)" />
      <input type="tel"   id="whatsapp"  placeholder="WhatsApp Number" />
      <input type="text"  id="passport"  placeholder="Passport Number" />
      <button id="startBtn">Start Quiz</button>
    </section>

    <!-- Quiz Section -->
    <section class="panel" id="quiz" hidden>
      <div class="info-bar">
        <span><strong>Candidate:</strong> <span id="displayName"></span></span>
        <span class="timer">⏳ <span id="time">20</span>s</span>
      </div>
      <div class="question-box">
        <p id="question-text"></p>
        <div id="answer-options"></div>
      </div>
      <button id="nextBtn" disabled>Next</button>
    </section>

    <!-- Result Section -->
    <section class="panel" id="result" hidden>
      <h1>Quiz Completed</h1>
      <p><strong>Candidate:</strong> <span id="resultName"></span></p>
      <p><strong>Status:</strong> <span id="resultStatus"></span></p>
      <p id="detailed-score"></p>
      <pre id="result-message"></pre>
    </section>

  </div>

  <script src="quiz.js"></script>
</body>
</html>
