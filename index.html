<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candidate Screening Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Logo Header -->
  <header class="logo-header">
    <img src="logo-white.png" alt="Alpha Logo" class="logo" />
  </header>

  <div class="wrapper">

    <!-- Intro / Details Form -->
    <section class="container" id="intro">
      <h2 class="glitter-text">Candidate Screening Quiz</h2>
      <p>Please enter your details to begin:</p>
      <input type="text" id="fullName" placeholder="Full Name (as per passport)" required />
      <input type="tel"   id="whatsapp" placeholder="WhatsApp Number" required />
      <input type="text"  id="passport" placeholder="Passport Number" required />
      <button id="startBtn">Start Quiz</button>
    </section>

    <!-- Quiz Section -->
    <section class="container" id="quiz" hidden>
      <h2 class="glitter-text">Quiz In Progress</h2>
      <div class="candidate-info">
        <strong>Candidate:</strong> <span id="displayName"></span>
      </div>
      <div id="question-box">
        <p id="question-text"></p>
        <div id="answer-options"></div>
        <div id="timer" hidden>
          ‚è≥ Time left: <span id="time">0</span>s
        </div>
        <button id="nextBtn" disabled>Next</button>
      </div>
    </section>

    <!-- Result Section -->
    <section class="container" id="result" hidden>
      <h2 class="glitter-text">Quiz Completed</h2>
      <div class="result-header">
        <p><strong>Candidate:</strong> <span id="resultName"></span></p>
        <p><strong>Status:</strong> <span id="resultStatus"></span></p>
      </div>
      <p id="detailed-score"></p>
      <p id="result-message"></p>
    </section>

  </div>

  <script src="quiz.js"></script>
</body>
</html>
