<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candidate Interview Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ‚úÖ Centered Alpha Logo -->
  <div class="logo-container">
    <img src="logo.png" alt="Alpha Logo" class="logo" />
  </div>

  <!-- üë§ Candidate Info Input -->
  <div class="container" id="intro">
    <h2>Candidate Screening Quiz</h2>
    <p>Please fill your details to begin:</p>
    <input type="text" id="fullName" placeholder="Full Name (as per passport)" required />
    <input type="text" id="whatsapp" placeholder="WhatsApp Number" required />
    <input type="text" id="passport" placeholder="Passport Number" required />
    <button type="button" onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- ‚ùì Quiz Section -->
  <div class="container" id="quiz" style="display: none;">
    <div id="question-box">
      <p id="question-text"></p>
      <div id="answer-options"></div>
      <p id="timer" style="display: none;">‚è≥ Time left: <span id="time">10</span>s</p>
      <button id="nextBtn" onclick="nextQuestion()" style="display: none;">Next</button>
    </div>
  </div>

  <!-- ‚úÖ Final Result -->
  <div class="container" id="result" style="display: none;">
    <h2>Quiz Completed</h2>
    <p id="result-message"></p>
  </div>

  <!-- üìú JS Logic -->
  <script src="quiz.js"></script>
</body>
</html>
